<!DOCTYPE html>
<html lang="en" xmlns>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="https://maestromervo.github.io/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Mervo Website">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#07034D">
  <meta name="apple-mobile-web-app-title" content="Mervo Website">
  <link rel="apple-touch-icon" href="mervo.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="mervo.png"/>

  <title>Mervo</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = '1091802782';
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <link rel="stylesheet" href="loader.css">
</head>
<body>
  <div id="intro">
    <img src="mervo.png" alt="Mervo" height="64">
    <div class="spacer"></div>
    <div class="mervo">
      <h2 class="leftM">M</h2>
      <h2 class="rightM">E</h2>
      <h2 class="leftC">R</h2>
      <h2 class="rightC">V</h2>
      <h2 class="centre">O</h2>
    </div>
  </div>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      });
    });
  </script>
  <script>
    window.onload = function(){
      setTimeout(function(){
        var loading = document.getElementById("intro");
        if(loading){
          loading.remove();
        }
      }.10000)
    }
  </script>
</body>
</html>
